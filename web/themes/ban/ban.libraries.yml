    https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js: { type: external, minified: true }
  css:
    component:
      https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css: { type: external, minified: true }

fullcalendar:
  js:
    js/fullcalendar.js: {}
  dependencies:
    - ban/libraries.fullcalendar
    - core/jquery
    - core/drupal.dialog.ajax
    - core/jquery.form
